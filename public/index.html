<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="text-gray-600 font-body">
    <!-- container -->
    <div class="grid md:grid-cols-3">
      <!-- nav -->
      <div class="md:col-span-1 md:flex md:justify-end">
        <nav class="text-right">
          <div class="flex items-center justify-between md:mb-6">
            <h1 class="p-4 font-bold uppercase border-b border-gray-100">
              <a class="hover:text-gray-700" href="/">Food Ninja</a>
            </h1>
            <div class="px-4 cursor-pointer md:hidden" id="burger">
              <svg
                class="w-6"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path d="M4 6h16M4 12h16M4 18h16"></path>
              </svg>
            </div>
          </div>
          <ul class="hidden mt-3 mb-3 space-y-2 text-sm md:block" id="menu">
            <li class="font-bold text-gray-700">
              <a
                href="#"
                class="flex justify-end px-4 border-r-4 border-primary"
              >
                <span>Home</span>
                <svg
                  class="w-5 ml-2"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                  ></path>
                </svg>
              </a>
            </li>
            <li>
              <a href="#" class="flex justify-end px-4 border-r-4 border-white">
                <span>About</span>
                <svg
                  class="w-5 ml-2"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                  ></path>
                </svg>
              </a>
            </li>
            <li>
              <a href="#" class="flex justify-end px-4 border-r-4 border-white">
                <span>Contact</span>
                <svg
                  class="w-5 ml-2"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                  ></path>
                </svg>
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- end nav -->

      <!-- recipes -->
      <main class="px-16 py-6 bg-gray-100 md:col-span-2">
        <div class="flex justify-center md:justify-end">
          <a
            href="#"
            class="transition duration-500 ease-out md:border-2 border-primary btn text-primary hover:bg-primary hover:text-white"
            >Log in</a
          >
          <a
            href="#"
            class="ml-2 transition duration-500 ease-out md:border-2 border-primary btn text-primary hover:bg-primary hover:text-white"
            >Sign up</a
          >
        </div>

        <header>
          <h2 class="text-6xl font-semibold text-gray-700">Recipes</h2>
          <h3 class="text-2xl font-semibold">For Ninjas</h3>
        </header>

        <div>
          <h4 class="pb-2 mt-12 font-bold border-b border-gray-200">
            Latest Recipes
          </h4>

          <div class="grid gap-10 mt-8 lg:grid-cols-3">
            <!-- cards go here -->
            <div class="card hover:shadow-lg">
              <img
                src="assets/stew.jpg"
                alt="stew"
                class="object-cover w-full h-32 sm:h-48"
              />
              <div class="m-4">
                <span class="font-bold">5 Bean Chilli Stew</span>
                <span class="block text-sm text-gray-500">Recipe by Mario</span>
              </div>
              <div class="badge">
                <svg
                  class="inline-block w-5"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <span>25 mins</span>
              </div>
            </div>

            <div class="card hover:shadow-lg">
              <img
                src="assets/noodles.jpg"
                alt="noodles"
                class="object-cover w-full h-32 sm:h-48"
              />
              <div class="m-4">
                <span class="font-bold">Veg Noodles</span>
                <span class="block text-sm text-gray-500">Recipe by Mario</span>
              </div>
              <div class="badge">
                <svg
                  class="inline-block w-5"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <span>25 mins</span>
              </div>
            </div>

            <div class="card hover:shadow-lg">
              <img
                src="assets/curry.jpg"
                alt="curry"
                class="object-cover w-full h-32 sm:h-48"
              />
              <div class="m-4">
                <span class="font-bold">Tofu Curry</span>
                <span class="block text-sm text-gray-500">Recipe by Mario</span>
              </div>
              <div class="badge">
                <svg
                  class="inline-block w-5"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <span>25 mins</span>
              </div>
            </div>
          </div>

          <h4 class="pb-2 mt-12 font-bold border-b border-gray-200">
            Most Popular
          </h4>

          <div class="mt-8">
            <!-- cards go here -->
          </div>

          <div class="flex justify-center">
            <div
              class="transition duration-300 ease-out transform btn bg-secondary-100 text-secondary-200 hover:shadow-inner hover:scale-125 hover:bg-opacity-50"
            >
              Load more
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
